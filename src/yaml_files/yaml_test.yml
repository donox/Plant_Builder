# Alternative workflow configurations (can be selected)
workflows:
  simple_test:
    - operation: "build_segment"
      segment_type: "curve_follower"
      name: "simple_curve"
      curve_spec:
        type: "linear"
        parameters:
          length: 50.0
          points: 50
      wafer_settings:
        cylinder_diameter: 2.0
        min_height: 1.0
        max_chord: 0.3

  complex_knot:
    - operation: "build_segment"
      segment_type: "curve_follower"
      name: "overhand_knot"
      curve_spec:
        type: "overhand_knot"
        parameters:
          scale: 10.0
          points: 200
          increment: 1.0
        transformations:
          - operation: "rotate"
            axis: "x"
            angle: 45
      wafer_settings:
        cylinder_diameter: 1.5
        min_height: 0.8
        max_chord: 0.2

# Template definitions for reusable curve specifications
curve_templates:
  standard_helix:
    type: "helical"
    parameters:
      radius: 10.0
      pitch: 2.5
      turns: 4.0
      points: 100

  tight_helix:
    type: "helical"
    parameters:
      radius: 5.0
      pitch: 1.5
      turns: 6.0
      points: 150

  test_knot:
    type: "overhand_knot"
    parameters:
      scale: 8.0
      points: 180
      increment: 1.2