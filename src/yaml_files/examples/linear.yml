# linear.yml - Simple straight segment

include:
  - "base/defaults.yml"

params:
  project_name: "Linear Segment"
  version: "1.0"
  created: "2026-01-27"

  out_dir: "${ENV:HOME}/Documents/Temp/FreeCAD"
  cuts_file: "cutting_list_linear.txt"
  place_file: "placement_list_linear.txt"
  trace_file: "build_trace.log"

  cylinder_diameter: 1.75
  segment_length: 8.0
  segment_points: 20
  wafer_min_height: 0.5
  wafer_max_chord: 0.3

metadata:
  project_name: "${project_name}"
  version: "${version}"
  created: "${created}"
  description: "Straight vertical segment"

output_files:
  working_directory: "${out_dir}"
  cuts_file: "${cuts_file}"
  place_file: "${place_file}"
  trace_file: "${trace_file}"

workflow:
  - operation: "remove_objects"
    description: "Clean up any existing objects"

  - operation: "build_segment"
    segment_type: "curve_follower"
    name: "linear_segment"
    curve_spec:
      type: "linear"
      parameters:
        length: "${segment_length}"
        points: "${segment_points}"
    wafer_settings:
      cylinder_diameter: "${cylinder_diameter}"
      min_height: "${wafer_min_height}"
      max_chord: "${wafer_max_chord}"
    segment_settings:
      show_lcs: false
      build_segment: true
      rotate_segment: 0.0
      add_curve_vertices: false
