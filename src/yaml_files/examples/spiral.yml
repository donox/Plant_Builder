include:
  - "base/defaults.yml"

params:
  project_name: "Test Spiral"
  diameter: 1.9375

  out_dir: /home/don/Documents/Temp/FreeCAD/
  cuts_file: spiral_cutting_list.txt
  place_file: spiral_placement_list.txt
  trace_file: build_trace.log

metadata:
  project_name: "${project_name}"
  version: "1.0"

workflow:
  - operation: build_segment
    segment_type: curve_follower
    name: spiral
    curve_spec:
      type: spiral
      parameters:
        max_height: 10
        min_radius: 5
        max_radius: 15
        turns: 3
        points: 300
    wafer_settings:
      cylinder_diameter: "${diameter}"
      max_chord: 4.0
      min_height: 1.0
      min_inner_chord: 0.15
