# helical.yml - Helix with segment selection

include:
  - "base/defaults.yml"

params:
  project_name: "Helical Segment"
  version: "1.0"
  created: "2026-01-27"

  out_dir: "${ENV:HOME}/Documents/Temp/FreeCAD"
  cuts_file: "cutting_list_helical.txt"
  place_file: "placement_list_helical.txt"
  trace_file: "build_trace.log"

  cylinder_diameter: 1.75
  helix_radius: 8.0
  helix_pitch: 4.0
  helix_turns: 1.0
  helix_points: 100
  start_fraction: 0.0
  end_fraction: 0.5
  wafer_min_height: 0.5
  wafer_max_chord: 0.2

metadata:
  project_name: "${project_name}"
  version: "${version}"
  created: "${created}"
  description: "Half-turn helix segment"

output_files:
  working_directory: "${out_dir}"
  cuts_file: "${cuts_file}"
  place_file: "${place_file}"
  trace_file: "${trace_file}"

workflow:
  - operation: "remove_objects"
    description: "Clean up any existing objects"

  - operation: "build_segment"
    segment_type: "curve_follower"
    name: "helix_segment"
    curve_spec:
      type: "helical"
      parameters:
        radius: "${helix_radius}"
        pitch: "${helix_pitch}"
        turns: "${helix_turns}"
        points: "${helix_points}"
      segment:
        start_fraction: "${start_fraction}"
        end_fraction: "${end_fraction}"
    wafer_settings:
      cylinder_diameter: "${cylinder_diameter}"
      min_height: "${wafer_min_height}"
      max_chord: "${wafer_max_chord}"
    segment_settings:
      show_lcs: false
      build_segment: true
      rotate_segment: 0.0
      add_curve_vertices: true
