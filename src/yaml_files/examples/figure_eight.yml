# figure_eight.yml - Figure-eight (lemniscate) curve

include:
  - "base/defaults.yml"

params:
  project_name: "Figure Eight"
  version: "1.0"
  created: "2026-01-27"

  out_dir: "${ENV:HOME}/Documents/Temp/FreeCAD"
  cuts_file: "cutting_list_figure_eight.txt"
  place_file: "placement_list_figure_eight.txt"
  trace_file: "build_trace.log"

  cylinder_diameter: 1.75
  fig8_scale: 8.0
  fig8_points: 120
  wafer_min_height: 0.5
  wafer_max_chord: 0.2

metadata:
  project_name: "${project_name}"
  version: "${version}"
  created: "${created}"
  description: "Figure-eight curve"

output_files:
  working_directory: "${out_dir}"
  cuts_file: "${cuts_file}"
  place_file: "${place_file}"
  trace_file: "${trace_file}"

workflow:
  - operation: "remove_objects"
    description: "Clean up any existing objects"

  - operation: "build_segment"
    segment_type: "curve_follower"
    name: "figure_eight"
    curve_spec:
      type: "figure_eight"
      parameters:
        scale: "${fig8_scale}"
        points: "${fig8_points}"
    wafer_settings:
      cylinder_diameter: "${cylinder_diameter}"
      min_height: "${wafer_min_height}"
      max_chord: "${wafer_max_chord}"
    segment_settings:
      show_lcs: false
      build_segment: true
      rotate_segment: 0.0
      add_curve_vertices: true
