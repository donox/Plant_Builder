include:
- base/defaults.yml

params:
  out_dir: /home/don/Documents/Temp/FreeCAD/
  cuts_file: cutting_list_floor_lamp.txt
  place_file: placement_list_floor_lamp.txt
  trace_file: build_trace.log

  project_name: Floor standing spiral Lamp
  version: '1.0'
  created: '2025-12-13'
  description: Lamp for Suzi

  cylinder_diameter: 2.0
  profile_density: 0.1
  min_height: 0.1
  max_chord: 0.1
  max_wafer_count: 200

metadata:
  project_name: ${project_name}
  version: ${version}
  created: ${created}
  description: ${description}

global_settings:
  print_place: false

output_files:
  working_directory: ${out_dir}
  cuts_file: ${cuts_file}
  place_file: ${place_file}
  trace_file: ${trace_file}
  show_lcs_in_cutlist: false

workflow:
- operation: remove_objects
  description: Clean up any existing objects
  keep_patterns:
  - helix.*
  - spiral_1*
  - Fusion*

- operation: build_segment
  segment_type: curve_follower
  name: spiral_base
  description: Vertical base column
  curve_spec:
    type: helical
    parameters:
      radius: 6.0
      pitch: 12.0
      turns: 3
      points: 100
  wafer_settings:
    cylinder_diameter: ${cylinder_diameter}
    profile_density: ${profile_density}
    min_height: ${min_height}
    max_chord: ${max_chord}
    max_wafer_count: ${max_wafer_count}
  segment_settings:
    show_lcs: false
    build_segment: true
    rotate_segment: 0.0
    add_curve_vertices: false
