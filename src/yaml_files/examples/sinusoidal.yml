# sinusoidal.yml - Sine wave curve

include:
  - "base/defaults.yml"

params:
  project_name: "Sinusoidal Curve"
  version: "1.0"
  created: "2026-01-27"

  out_dir: "${ENV:HOME}/Documents/Temp/FreeCAD"
  cuts_file: "cutting_list_sinusoidal.txt"
  place_file: "placement_list_sinusoidal.txt"
  trace_file: "build_trace.log"

  cylinder_diameter: 1.75
  wave_length: 20.0
  wave_amplitude: 3.0
  wave_frequency: 0.5
  wave_points: 100
  wafer_min_height: 0.5
  wafer_max_chord: 0.2

metadata:
  project_name: "${project_name}"
  version: "${version}"
  created: "${created}"
  description: "Sine wave curve segment"

output_files:
  working_directory: "${out_dir}"
  cuts_file: "${cuts_file}"
  place_file: "${place_file}"
  trace_file: "${trace_file}"

workflow:
  - operation: "remove_objects"
    description: "Clean up any existing objects"

  - operation: "build_segment"
    segment_type: "curve_follower"
    name: "sine_wave"
    curve_spec:
      type: "sinusoidal"
      parameters:
        length: "${wave_length}"
        amplitude: "${wave_amplitude}"
        frequency: "${wave_frequency}"
        points: "${wave_points}"
    wafer_settings:
      cylinder_diameter: "${cylinder_diameter}"
      min_height: "${wafer_min_height}"
      max_chord: "${wafer_max_chord}"
    segment_settings:
      show_lcs: false
      build_segment: true
      rotate_segment: 0.0
      add_curve_vertices: true
